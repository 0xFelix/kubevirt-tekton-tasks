---
apiVersion: tekton.dev/v1beta1
kind: ClusterTask
metadata:
  annotations:
    task.kubevirt.io/associatedServiceAccount: create-datavolume-from-manifest-task
    manifest.params.task.kubevirt.io/type: resource-yaml
    manifest.params.task.kubevirt.io/kind: DataVolume
    manifest.params.task.kubevirt.io/apiVersion: cdi.kubevirt.io/v1beta1
    waitForSuccess.params.task.kubevirt.io/type: boolean
  labels:
    task.kubevirt.io/type: create-datavolume-from-manifest
    task.kubevirt.io/category: create-datavolume
  name: create-datavolume-from-manifest
spec:
  description: >-
    This task creates a DataVolume. It can optionally wait until CDI imports finishes.
  params:
    - name: manifest
      description: YAML manifest of a DataVolume resource to be created.
      type: string
    - name: namespace
      description: Namespace where to create the DV. (defaults to manifest namespace or active namespace)
      default: ""
      type: string
    - name: waitForSuccess
      description: Set to "true" or "false" if container should wait for Ready condition of a DataVolume.
      default: 'false'
      type: string
  results:
    - name: name
      description: The name of DataVolume that was created.
    - name: namespace
      description: The namespace of DataVolume that was created.
  steps:
    - name: create-datavolume-from-manifest
      image: "quay.io/kubevirt/tekton-task-create-datavolume-from-manifest:v0.9.2"
      command:
        - create-datavolume-from-manifest
      args:
        - "--output=yaml"
      env:
        - name: DV_MANIFEST
          value: $(params.manifest)
        - name: DV_NAMESPACE
          value: $(params.namespace)
        - name: WAIT_FOR_SUCCESS
          value: $(params.waitForSuccess)

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: create-datavolume-from-manifest-task
rules:
  - verbs:
      - get
      - list
      - watch
      - create
    apiGroups:
      - cdi.kubevirt.io
    resources:
      - datavolumes
  - verbs:
      - create
    apiGroups:
      - ""
    resources:
      - pods

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: create-datavolume-from-manifest-task

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: create-datavolume-from-manifest-task
roleRef:
  kind: ClusterRole
  name: create-datavolume-from-manifest-task
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: create-datavolume-from-manifest-task
