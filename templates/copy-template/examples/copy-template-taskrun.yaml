---
apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: {{ item.taskrun_with_flavor_name }}
spec:
  serviceAccountName: {{ sa_name }}
  taskRef:
    kind: ClusterTask
    name: {{ task_name }}
  params:
  - name: sourceTemplateName
    value: source-vm-template-example
  - name: sourceTemplateNamespace
    value: source-vm-template-namespace-example
  - name: targetTemplateName
    value: target-vm-template-example
  - name: targetTemplateNamespace
    value: target-vm-template-namespace-example

